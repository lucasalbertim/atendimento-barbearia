<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitas do Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Visitas de {{ cliente.nome }}</h1>
        <h4>Total de Visitas: {{ total_visitas }}</h4>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Servi√ßo</th>
                    <th>Tempo Estimado (min)</th>
                </tr>
            </thead>
            <tbody>
                {% for visita in cliente.visitas %}
                    <tr>
                        <td>{{ visita.data }}</td>
                        <td>{{ visita.servico.nome }}</td>
                        <td>{{ visita.tempo_estimado }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Voltar</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!-- templates/auth/login_cliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container">
        <h2>Login Cliente</h2>
        <form action="{{ url_for('auth.autenticar_cliente') }}" method="POST">
            <label for="cpf">CPF ou Celular:</label>
            <input type="text" id="cpf" name="cpf" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
